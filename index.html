<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">


  <div class="row" id="topspacer"></div>

  <div class="row" id="searchcontain">



    <div id="search" class="col-md-4 col-md-offset-8 pull-right">

      <form class="form-inline">
        <div class="form-group">

          <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="Search Questions...">
          </div>
        </div>
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search
        </button>
      </form>

    </div>
  </div>




  <div class="row" id="newQDiv">
    <div class="col-md-4 card-contain" id="newQuestionDiv">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Ask a Question!</h4>
          <p class="card-text">Click "Ask a Question" below to ask the first question!</p>
        </div>
        <ul class="list-group list-group-flush text-xs-right">
          <li class="list-group-item">
              <button id="promptAddQuestion" type="button" class="btn btn-success" data-toggle="modal" data-target="#addQuestionModal">Ask a Question!</button>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <div class="row" id="allCards">


  </div>


  <div class="row">

    <!-- TEMPLATE CARD -->
    <div class="col-md-4 card-contain template" id="cardtemplate">
      <div class="card">
        <div class="card-block">
          <p class="card-text" id="questionbody"></p>
          <h7 class="card-title other" id="name"></h7>
          <h7 class="card-title other" id="date"></h7>
        </div>
        <ul class="list-group list-group-flush text-xs-right">
          <li class="list-group-item">
              <button id="promptAnswerQuestion" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#answerQuestionModal">Answer!</button>
          </li>
        </ul>
      </div>
    </div>




    <!-- Ask a Question Modal -->
    <div class="modal fade" id="addQuestionModal" tabindex="-1" role="dialog" aria-labelledby="addContactModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Ask a new Question!</h4>
          </div>
          <div class="modal-body">
            <h6>What do we call you?</h6>
            <form id="newQ">
              <fieldset class="form-group">
                <label class="sr-only" for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </fieldset>
              <fieldset class="form-group">
                <label  class="sr-only" for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </fieldset>


              <h6>What's your question?</h6>
              <fieldset class="form-group">
                <label class="sr-only" for="firstname">Your Question:</label>
                <textarea class="form-control" rows="4" id="questioninput" placeholder="When will the sun burn out?"></textarea>
              </fieldset>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
            <button type="button" id="test" class="btn btn-primary">Ask Away!</button>
          </div>
        </div>
      </div>
    </div>






    <!-- Answer a Question Modal -->

    <div class="modal fade" id="answerQuestionModal" tabindex="-1" role="dialog" aria-labelledby="answerQuestionModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-body">
          <h4 class="modal-title" id="questionTitle">Where do babies come from?</h4>
          <h8 class="modal-title" id="questionDate"></h8>
            <div class="row" id="containthelist">
              <h5>Current Answers:</h5>
              <div class="col-xs-12 list-group" id="answerslist">
                <div class="list-group-item template" id="answertemplate">
                <p id="answerbody">This is my answer!</p>
                <p id="answerdate">John</p>
                </div>
              </div>
            </div>


              <h6>Answer this question:</h6>
              <form id="newA">
              <fieldset class="form-group">
                <label class="sr-only" for="questioninput">Your Answer:</label>
                <textarea class="form-control" rows="4" id="answerinput" placeholder="I has all the answer!"></textarea>
              </fieldset>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
            <button type="button" id="addanswer" class="btn btn-primary">Answer!</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>


</body>
</html>
